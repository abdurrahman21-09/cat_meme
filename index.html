  <style>
 body {
  margin: 0;

}

#normal, #scary {
  position: absolute;   /* stack on top of each other */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;        /* center the image inside container */
  justify-content: center;
  align-items: center;
}

#normal img, #scary img {

  max-height: 100%;
  width: auto;
  height: auto;
}

#scary {
  display: none;        /* hide jumpscare initially */
}

<body>
  <!-- Innocent meme first -->
  <div id="normal">

  <!-- Scary image (replace with your own) -->
  <div id="scary">
    <img src="jumpscare.jpg" alt="BOO!">
  </div>

  <!-- Scream audio -->
  <audio id="scream" src="sound.MP3" preload="auto"></audio>

  <script>
    const normal = document.getElementById("normal");
    const scary = document.getElementById("scary");
    const scream = document.getElementById("scream");

    // Wait for user click
    document.body.addEventListener("click", () => {
      setTimeout(() => {
        normal.style.display = "none";
        scary.style.display = "block";
        scream.play().catch(err => {
          console.error("Audio failed:", err);
        });
      }, 2000); // delay before scare
    }, { once: true });
