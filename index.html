<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Meme ðŸ˜‚</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #normal, #scary {
      position: absolute;   /* stack on top of each other */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;        /* center the image inside container */
      justify-content: center;
      align-items: center;
    }

    #normal img, #scary img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    #scary {
      display: none;        /* hide jumpscare initially */
    }
  </style>
</head>
<body>
  <!-- Innocent meme first -->
  <div id="normal">
    <img src="cat.jpg" alt="Wholesome cat">
  </div>

  <!-- Scary image -->
  <div id="scary">
    <img src="jumpscare.jpg" alt="BOO!">
  </div>

  <!-- Scream audio -->
  <audio id="scream" src="sound.MP3" preload="auto"></audio>

  <script>
    const normal = document.getElementById("normal");
    const scary = document.getElementById("scary");
    const scream = document.getElementById("scream");

    // Auto scare after 3 seconds
    setTimeout(() => {
      normal.style.display = "none";
      scary.style.display = "block";
      scream.play().catch(err => {
        console.error("Audio failed:", err);
      });
    }, 3000); // 3s delay
  </script>
</body>
</html>
